version: '3.8'

services:
  compas-auth-proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - OIDC_PROVIDER_URL=http://keycloak:8080/auth/realms/compas
      - OIDC_CLIENT_ID=compas-auth-proxy
      - OIDC_CLIENT_SECRET=your-client-secret
      - OIDC_REDIRECT_URL=http://localhost:8080/auth/callback
      - OIDC_SCOPES=openid,profile,email
      - UPSTREAM_URL=http://compas-backend:8081
      - SESSION_SECRET=your-session-secret-key-here
      - SESSION_COOKIE_NAME=compas-auth-session
      - SESSION_MAX_AGE=3600
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - INSECURE_SKIP_VERIFY=false
    depends_on:
      - keycloak
      - compas-backend
    networks:
      - compas-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=h2
    networks:
      - compas-network

  compas-backend:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    networks:
      - compas-network

networks:
  compas-network:
    driver: bridge
