version: '3.8'

services:
  compas-auth-proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - OIDC_PROVIDER_URL=http://keycloak:8080/auth/realms/compas
      - OIDC_CLIENT_ID=compas-auth-proxy
      - OIDC_CLIENT_SECRET=your-client-secret
      - OIDC_REDIRECT_URL=http://localhost:8080/auth/callback
      - OIDC_SCOPES=openid,profile,email
      # Multi-upstream configuration
      - UPSTREAM_ROUTES=/api/scl:http://scl-service:8081:true,/api/history:http://history-service:8082:true,/api/location:http://location-service:8083:true,/:http://compas-frontend:80:false
      - SESSION_SECRET=your-session-secret-key-here
      - SESSION_COOKIE_NAME=compas-auth-session
      - SESSION_MAX_AGE=3600
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - INSECURE_SKIP_VERIFY=false
    depends_on:
      - keycloak
      - scl-service
      - history-service
      - location-service
      - compas-frontend
    networks:
      - compas-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=h2
    networks:
      - compas-network

  # SCL Data Service
  scl-service:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    environment:
      - SERVICE_NAME=SCL Data Service
    networks:
      - compas-network

  # History Viewer Service
  history-service:
    image: nginx:alpine
    ports:
      - "8083:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    environment:
      - SERVICE_NAME=History Viewer Service
    networks:
      - compas-network

  # Location Manager Service
  location-service:
    image: nginx:alpine
    ports:
      - "8084:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    environment:
      - SERVICE_NAME=Location Manager Service
    networks:
      - compas-network

  # Frontend Application
  compas-frontend:
    image: nginx:alpine
    ports:
      - "8085:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    environment:
      - SERVICE_NAME=CoMPAS Frontend
    networks:
      - compas-network

networks:
  compas-network:
    driver: bridge
